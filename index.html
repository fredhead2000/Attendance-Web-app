        }

        td {

        /* Larger checkboxes */

        /* Buttons */
        button {
            background-color: #3f51b5;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        button:hover {

    <!-- Buttons -->
    <button onclick="exportToCSV()">Export Attendance</button>
    <button onclick="aggregateData()">Aggregate Data</button>

    <script>
        // Function to display the current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

        // Function to export attendance to CSV
        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Student Name,Present,Absent,Late\n";
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const studentName = cells[0].textContent;
                const present = cells[1].querySelector('input').checked ? "Yes" : "No";
                const absent = cells[2].querySelector('input').checked ? "Yes" : "No";
                const late = cells[3].querySelector('input').checked ? "Yes" : "No";
                csvContent += `${studentName},${present},${absent},${late}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'attendance.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Function to aggregate data
        function aggregateData() {
            let presentCount = 0, absentCount = 0, lateCount = 0;
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                if (row.querySelector('td:nth-child(2) input').checked) presentCount++;
                if (row.querySelector('td:nth-child(3) input').checked) absentCount++;
                if (row.querySelector('td:nth-child(4) input').checked) lateCount++;
            });

            alert(`Aggregated Data:\nPresent: ${presentCount}\nAbsent: ${absentCount}\nLate: ${lateCount}`);
        }
    </script>
